<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exemple de formulaire</title>
        <style media="screen">
            div {
                display: block;
                margin: 1rem;
            }
            form {
                width: 400px;
                margin: 100px auto;
                padding: 2rem;
                box-shadow: 1px 1px 12px 3px #CCC;
            }
            form label {
                display: inline-block;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <form class="form" action="process_form.php" method="post" enctype="multipart/form-data">
            <div class="">
                <label for="prenom">Prénom</label>
                <input id="prenom" name="prenom" type="text" />
            </div>
            <div class="">
                <label for="nom">Nom</label>
                <input id="nom" name="nom" type="text" />
            </div>
            <div class="">
                <label for="h1">Musique</label>
                <input id="h1" name="hobby[]" type="checkbox" value="musique" />
                <label for="h2">Vélo</label>
                <input id="h2" name="hobby[]" type="checkbox" value= "vélo" />
            </div>
            <div class="">
                <input type="file" id="fichier" name="fichier" />
            </div>
            <input type="submit" id="submit" name="submit" value="Envoyer" />
        </form>
    </body>
</html>
